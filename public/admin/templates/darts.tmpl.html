<div class="ui form segment">
  <h2>Darts</h2>

    <div class="ui grid center aligned">
        <div class="4 wide column">
            <div class="field"><checkbox ng-model="dart.show" size="large" type="toggle">Show Darts Score</checkbox></div>
        </div>
    </div>

    <div class="ui divider"></div>

    <br>

    <div class="ui grid center aligned">
        <div class="four wide field">
            <input style="text-align: center;"  type="text" placeholder="Match Name" ng-model="dart.match">
        </div>
    </div>

    <br>

    <div class="ui divider"></div>

    <br>

    <div class="ui grid center aligned">
      <h2>Sets</h2>
    </div>

    <div class="ui grid center aligned">
      <div class="eight wide column">
        <h3>Lancaster</h3>
        <h1>{{dart.set1}}</h1>
        <div class="ui icon buttons">
          <button class="ui green button" ng-click="dart.set1 = dart.set1 + 1;">
            <i class="plus icon"></i>
          </button>
          <button class="ui red button" ng-click="dart.set1 = dart.set1 - 1;" ng-disabled="dart.set1 == 0">
            <i class="minus icon"></i>
          </button>
        </div>
      </div>

      <div class="eight wide column">
        <h3>York</h3>
        <h1>{{dart.set2}}</h1>
        <div class="ui icon buttons">
          <button class="ui green button" ng-click="dart.set2 = dart.set2 + 1;">
            <i class="plus icon"></i>
          </button>
          <button class="ui red button" ng-click="dart.set2 = dart.set2 - 1;" ng-disabled="dart.set2 == 0">
            <i class="minus icon"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="ui divider"></div>

    <div class="ui grid center aligned">

        <div class="sixteen wide column">

            <div class="fields">

                <div class="five wide field">
                  <h3>Player Name</h3>
                </div>

                <div class="two wide field">
                  <h3>Legs</h3>
                </div>

                <div class="two wide field">

                </div>

                <div class="two wide field">
                  <h3>Score</h3>
                </div>

                <div class="two wide field">

                </div>

                <div class="three wide field">

                </div>
            </div>

        </div>

    </div>

    <div class="ui grid center aligned">

        <div class="sizteen wide column">

            <div class="fields">

                <div class="five wide field">
                    <input type="text" placeholder="Lancaster Player" ng-model="dart.player1">
                </div>

                <div class="two wide field">
                  <h2>{{dart.leg1}}</h2>
                </div>

                <div class="two wide field">
                    <div class="ui icon buttons">
                        <button class="ui green button" ng-click="dart.leg1 = dart.leg1 + 1;"><i class="plus icon"></i></button>
                        <button class="ui red button"  ng-click="dart.leg1 = dart.leg1 - 1" ng-disabled="dart.leg1 == 0"><i class="minus icon"></i></button>
                    </div>
                </div>

                <div class="two wide field">
                    <h2>{{dart.score1}}</h2>
                </div>

                <div class="two wide field">
                    <input style="text-align: center;" type="text" placeholder="Score" ng-model="last1">
                </div>

                <div class="three wide field">
                    <div class="ui icon buttons">
                        <div class="ui blue button" ng-click="take1(last1)">Take</div>
                        <div class="ui orange button" ng-click="reset1()">Reset</div>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <div class="ui grid center aligned">

        <div class="sizteen wide column">
            <div class="fields">

                <div class="five wide field">
                    <input type="text" placeholder="York Player" ng-model="dart.player2">
                </div>

                <div class="two wide field">
                  <h2>{{dart.leg2}}</h2>
                </div>

                <div class="two wide field">
                    <div class="ui icon buttons">
                        <button class="ui green button" ng-click="dart.leg2 = dart.leg2 + 1;"><i class="plus icon"></i></button>
                        <button class="ui red button"  ng-click="dart.leg2 = dart.leg2 - 1" ng-disabled="dart.leg2 == 0"><i class="minus icon"></i></button>
                    </div>
                </div>

                <div class="two wide field">
                    <h2>{{dart.score2}}</h2>
                </div>

                <div class="two wide field">
                    <input style="text-align: center;" type="text" placeholder="Score" ng-model="last2">
                </div>

                <div class="three wide field">
                    <div class="ui icon buttons">
                        <div class="ui blue button" ng-click="take2(last2)">Take</div>
                        <div class="ui orange button" ng-click="reset2()">Reset</div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
